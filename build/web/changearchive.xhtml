<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="keywords" content="Tycoon Responsive web template, Bootstrap Web Templates, Flat Web Templates, Android Compatible web template, 
              Smartphone Compatible web template, free webdesigns for Nokia, Samsung, LG, SonyEricsson, Motorola web design" />
        <script type="application/x-javascript"> 
            addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false);
            function hideURLbar(){ window.scrollTo(0,1); }
        </script>
        <!-- //for-mobile-apps -->
        <link href="css/bootstrap.css" rel="stylesheet" type="text/css" media="all" />
        <link href="css/style.css" rel="stylesheet" type="text/css" media="all" />
        <title>Gestion Vuelos</title>
    </h:head>
    <h:body styleClass="banner">
        <div class="header">
            <div class="container">
                <nav class="navbar navbar-default">
                    <!-- Brand and toggle get grouped for better mobile display -->
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <div class="logo">
                            <h1><h:link styleClass="navbar-brand" outcome="index.xhtml" value="Agromobile"/></h1>
                        </div>
                    </div>
                </nav>
            </div>		
        </div>
        <div class="container">
            <div class="banner-info">
                

                            <div class="banner-info-grid">
                                <h:form id="form">
                                    <p:growl id="messages" showDetail="true" />
                                    <p:panelGrid style="width: 100%" columns="1">
                                        <p:outputLabel value="Subir Archivo *.waypoint" />
                                        <p:fileUpload fileUploadListener="#{loginBean.handleFileUpload}" mode="advanced" dragDropSupport="false"
                                                      update="messages,commandbtn" sizeLimit="100000" fileLimit="3" allowTypes="/(\.|\/)(waypoints)$/" />
                                        <p:commandButton id="commandbtn" value="Download" disabled="#{loginBean.uploadFileState}" ajax="false" onclick="PrimeFaces.monitorDownload(start, stop);" icon="ui-icon-arrowthick-1-s">
                                            <p:fileDownload value="#{loginBean.prepDownload()}" />
                                        </p:commandButton>

                                    </p:panelGrid>
                                    <p:dialog modal="true" widgetVar="statusDialog" header="Status" draggable="false" closable="false" resizable="false">
                                            <p:graphicImage value="images/progressbar.gif" />
                                        </p:dialog>
                                    <script type="text/javascript">
                                        function start() {
                                        PF('statusDialog').show();
                                        }

                                        function stop() {
                                        PF('statusDialog').hide();
                                        }
                                    </script>
                                </h:form>
                                <div class="clearfix"> </div>
                            </div>
                        		
            </div>
        </div>

    </h:body>

</html>
