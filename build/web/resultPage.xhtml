<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Resultados </title>
    </h:head>
    <h:body>
        <h:form>
            <c:forEach var ="item" items="#{mainMB.resultados}">
                <p:panel header="Resultados Proceso #{item.idSubProceso}"  style="width: 100">
                    <h:panelGrid  columns="2" style="width: 100%">
                        <p:panel>
                            <p:outputLabel>
                                Imagen #{item.nombreRGB}
                            </p:outputLabel>
                             <p:outputPanel >
                                 <p:graphicImage value="#{item.fotoRGB}" width="600" height="650" />
                             </p:outputPanel>
                        </p:panel>
                        <p:panel>
                            <p:outputLabel>
                                Resultado NDVI 
                            </p:outputLabel>
                             <p:outputPanel >
                                 <p:graphicImage value="#{item.fotoNDVI}" width="600" height="600" />
                                 <p:graphicImage value="http://mvubuntu14.eastus.cloudapp.azure.com/InformacionAppWeb/banner.png" width="600" height="50" />
                             </p:outputPanel>
                        </p:panel>
                        <f:facet name="footer">
                            

                        </f:facet>
                    </h:panelGrid>
                    
                    
                </p:panel>
            </c:forEach>
        </h:form>
    </h:body>
</html>
