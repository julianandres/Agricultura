<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"

      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form id="form">
            <p:panel id="panelUpload" header="Subir Fotografias en #{mainMB.subProcessSelect.nombre}">
                <h:panelGrid id="panelGridUpload" columns="2">

                    <h:outputLabel for="fotongb" value="Mosaico Cámara Noir"/>
                    <p:commandButton id="btnnoir" value="Fotografía Noir" action="#{mainMB.irUploadPhotoNGB()}" disabled="#{archivesMB.stateNgb}" update=":form:uploadPanel" oncomplete="PF('uploadDialog').show()"/>
                    <h:outputLabel for="fotorgb" value="Mosaico Cámara RGB" />
                    <p:commandButton id="btnrgb" value="Fotografía RGB" action="#{mainMB.irUploadPhotoRGB()}" disabled="#{archivesMB.stateRgb}" update=":form:uploadPanel" oncomplete="PF('uploadDialog').show()"/> 
                    <f:facet name="footer">
                        <c:if test="#{archivesMB.stateNgb}">
                            <c:if test="#{archivesMB.stateRgb}">
                                <p:outputLabel id="error" value=" ya existen fotografías en #{mainMB.subProcessSelect.nombre}" style="font-weight:bold" />
                            </c:if>                                                        
                        </c:if>
                    </f:facet>
                </h:panelGrid>
            </p:panel>
            <p:dialog id="dialog" header="Subir Fotografías" showEffect="fade" widgetVar="uploadDialog" modal="true" resizable="false">
                <p:outputPanel id="uploadPanel">
                    <p:panelGrid id="panelGrid3" columns="2" columnClasses="label,value" rendered="#{not empty mainMB.subProcessSelect}">


                        <c:if test="#{mainMB.selecttypephoto}">
                            <h:outputText id="name" value="#{mainMB.subProcessSelect.nombre}" style="font-weight:bold" />
                            <h:outputLabel for="name" value="Fotografía Noir " />

                            <f:facet name="footer">
                                <p:fileUpload fileUploadListener="#{archivesMB.handleFileUploadNoir}" mode="advanced" dragDropSupport="false"
                                              multiple="true" sizeLimit="100000000" allowTypes="/(\.|\/)(gif|jpe?g|png)$/" />

                            </f:facet>
                        </c:if>
                        <c:if test="#{!mainMB.selecttypephoto}">
                            <h:outputText id="name" value="#{mainMB.subProcessSelect.nombre}" style="font-weight:bold" />
                            <h:outputLabel for="name" value="Fotografia RGB " />
                            <f:facet name="footer">
                                <p:fileUpload fileUploadListener="#{archivesMB.handleFileUploadRGB}" mode="advanced" dragDropSupport="false"
                                              multiple="true" update="messages" sizeLimit="100000000"  allowTypes="/(\.|\/)(gif|jpe?g|png)$/" />

                            </f:facet>

                        </c:if>
                    </p:panelGrid>
                </p:outputPanel>
            </p:dialog>

            <p:growl id="messages" showDetail="true" />
            <h:commandButton value="Logout" actionListener="#{loginBean.logout()}"/>
        </h:form>
    </h:body>
    <script type="text/javascript">
        //<![CDATA[
        function inhabiliteRGB() {
            document.getElementById("btnnoir").disabled = true;
        }
        function inhabiliteNOIR() {
            document.getElementById("btnrgb").disabled = true;
        }
        //]]>
    </script>

</html>
